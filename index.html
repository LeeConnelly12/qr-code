<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Challenge</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="antialiased bg-slate-300 grid place-items-center min-h-screen px-6">
    
    <main class="bg-white rounded-xl pt-4 px-4 pb-10 shadow-md text-center max-w-[327px]">
        <a href="https://www.frontendmentor.io" aria-label="Visit the Frontend Mentor website." class="text-white">
            <img src="/qr-code.png" alt="QR code that goes to the Frontend Mentor website." class="rounded-xl bg-blue-600" width="295" height="295" loading="eager">
        </a>
        <div class="pt-5 px-2">
            <h1 class="font-bold text-2xl text-slate-800">Improve your front-end skills by building projects</h1>
            <p class="pt-4 text-slate-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>

  </body>
</html>
